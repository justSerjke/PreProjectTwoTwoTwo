
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Loop</title>
    <style>
        table th, table td {padding: 5px;}
    </style>
</head>
<body>
<h1>Cars</h1>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Year</th>
        <th>Name</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.year}">Year</td>
        <td th:utext="${car.name}">Name</td>
    </tr>
</table>
</body>
</html>
